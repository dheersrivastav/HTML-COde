<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 538px;
      margin: 0 auto;
    }
    section, aside {
      padding: 10px;
      box-sizing: border-box;
    }
    section {
      background-color: #f0f0f0;
      width: 63.197%; /* 340px / 538px */
      float: left;
    }
    aside {
      background-color: #e0e0e0;
      width: 29.37%; /* 158px / 538px */
      float: right;
    }
    @media all and (max-width: 420px) {
      section, aside {
        width: 100%;
        float: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <section>
      <h1>Section</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero.</p>
    </section>
    <aside>
      <h1>Aside</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero.</p>
    </aside>
  </div>
</body>
</html>
